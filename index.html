<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var secretKey = "349A2C36-EDFD-42CE-8E0B-7131C7CC0714";
      var scriptId = "6565f7b2b5d126013520e37a";
      var currentNodeId = "_BEGIN";
    </script>
    <div class="containerChat">
      <div class="chatbox" style="position: fixed">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">Chat support</h4>
            </div>
          </div>
          <div class="chatbox__messages">
            <button class="btn-rec Rec">Recording</button>
          </div>
          <div class="chatbox__footer">
            <img
              src="https://cdn.jsdelivr.net/gh/thienan01/new/emojis.svg"
              alt=""
            />
            <img
              src="https://cdn.jsdelivr.net/gh/thienan01/new/microphone.svg"
              alt=""
              onclick="recognizeVoice()"
            />
            <input
              type="text"
              placeholder="Write a message..."
              id="inputMessage"
            />
            <p
              class="chatbox__send--footer"
              id="btnSend"
              onclick="handleSendMsg()"
              style="margin-top: 16px"
            >
              Send
            </p>
            <img
              src="https://cdn.jsdelivr.net/gh/thienan01/new/attachment.svg"
              alt=""
            />
          </div>
        </div>

        <div class="chatbox__button">
          <button>button</button>
        </div>
      </div>
    </div>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./chat.css" />
    <script
      src="https://kit.fontawesome.com/6a72490e9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./handleChat.js"></script>
  </body>
</html>
